<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP DO GUSTAVO - VANILLA</title>
    <link href="./libs/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center">
    <div id="cep-gustavo" class="border bg-primary-subtle p-2 rounded">
        <h1 class="text-center mb-4">CEP DO GUSTAVO - VANILLA</h1>
        <i class="bi bi-1-circle-fill"></i>
        <form id="form">
            <div class="input-group input-group-lg mb-3">
                <div class="form-floating">
                    <input
                        type="text"
                        class="form-control"
                        id="cep-input"
                        placeholder="Digite seu CEP"
                    />
                    <label for="cep-input">Digite seu CEP</label>
                    <div class="invalid-tooltip">
                        O CEP digitado não existe.
                    </div>
                </div>
                <button 
                    id="submit-button"
                    type="submit"
                    class="btn btn-primary"
                    disabled
                >
                    Procurar
                </button>
            </div>

            <section id="cep__location" class="d-none">
                <div class="form-floating mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="address"
                        placeholder="Endereço"
                        disabled
                    >
                    <label for="address">Endereço</label>
                </div>
    
                <div class="form-floating mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="neighborhood"
                        placeholder="Bairro"
                        disabled
                    >
                    <label for="neighborhood">Bairro</label>
                </div>
                
                <div class="input-group">
                    <div class="form-floating mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="city"
                            placeholder="Cidade"
                            disabled
                        >
                        <label for="city">Cidade</label>
                    </div>
        
                    <div class="form-floating mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="state"
                            placeholder="Estado"
                            disabled
                        >
                        <label for="state">Estado</label>
                    </div>
                </div>
            </section>
        </form>
    </div>
   
    <script src="./libs/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./libs/inputmask.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
